        // Fun√ß√£o para mostrar a curva manom√©trica
        function mostrarCurva(index) {

            grafico.data.labels = bomba.vazao_m3h; // Define os r√≥tulos do gr√°fico com base na vaz√£o da bomba selecionada

            const bomba = bombas[index];
            const potencia_kW = (bomba.potencia_cv * fatorCV).toFixed(2);
            const custoPorHora = (potencia_kW * tarifaKWh).toFixed(2);
            const infoDiv = document.getElementById("infoBomba");
            infoDiv.innerHTML = `
                <p><strong>Modelo:</strong> ${bomba.modelo}</p>
                <p><strong>Pot√™ncia:</strong> ${bomba.potencia_cv} CV (${potencia_kW} kW)</p>
                <p><strong>Est√°gios:</strong> ${bomba.estagios}</p>
                <p><strong>Peso:</strong> ${bomba.peso_kg} kg</p>
                <p><strong>Di√¢metro M√≠nimo do Po√ßo:</strong> ${bomba.diametro_min_po√ßo_pol} pol.</p>
                <p><strong>Di√¢metro do Recalque:</strong> ${bomba.diametro_recalque_pol}</p>
                <p><strong>Custo de Energia por Hora:</strong> R$ ${custoPorHora}</p>
            `;
        }

        // Fun√ß√£o para atualizar as bombas mais pesquisadas
        function atualizarMaisPesquisadas() {
            const container = document.getElementById("bombas-mais-pesquisadas");
            container.innerHTML = "";

            const maisPesquisadas = bombas
                .sort((a, b) => b.pesquisas - a.pesquisas)
                .slice(0, 3);

            maisPesquisadas.forEach((bomba) => {
                let botao = document.createElement("div");
                botao.classList.add("bomba");
                botao.innerText = bomba.modelo;
                botao.onclick = () => mostrarCurva(bombas.indexOf(bomba));
                container.appendChild(botao);
            });
        }

        // Fun√ß√£o para filtrar bombas pelo modelo
        function filtrarBombas() {
            let termoPesquisa = document.getElementById("pesquisa").value.toLowerCase();
            const resultadosDiv = document.getElementById("resultadoPesquisa");
            resultadosDiv.innerHTML = "";

            const bombasFiltradas = bombas.filter(bomba => bomba.modelo.toLowerCase().includes(termoPesquisa));

            if (bombasFiltradas.length > 0) {
                bombasFiltradas.forEach((bomba) => {
                    let item = document.createElement("div");
                    item.innerText = bomba.modelo;
                    item.onclick = () => mostrarCurva(bombas.indexOf(bomba));
                    resultadosDiv.appendChild(item);
                });
            } else {
                resultadosDiv.innerHTML = "<div>Nenhum resultado encontrado</div>";
            }
        }

        // Fun√ß√£o para sugerir bombas econ√¥micas
        function sugerirBombas() {
            const alturaDesejada = parseFloat(document.getElementById("alturaManometrica").value);
            if (isNaN(alturaDesejada)) {
                alert("Por favor, insira uma altura manom√©trica v√°lida.");
                return;
            }

            const bombasSugeridas = bombas
                .filter(bomba => Math.max(...bomba.altura_manometrica_mca) >= alturaDesejada)
                .sort((a, b) => a.potencia_cv - b.potencia_cv); // Ordenar por pot√™ncia (mais econ√¥mica)

            const sugestoesDiv = document.getElementById("sugestoesBomba");
            if (bombasSugeridas.length > 0) {
                sugestoesDiv.innerHTML = `
                    <h3>Sugest√µes de Bombas:</h3>
                    <ul>
                        ${bombasSugeridas.map(bomba => `<li>${bomba.modelo} (Pot√™ncia: ${bomba.potencia_cv} CV)</li>`).join('')}
                    </ul>
                `;
            } else {
                sugestoesDiv.innerHTML = `<p>Nenhuma bomba encontrada para a altura manom√©trica desejada.</p>`;
            }
        }

        // Fun√ß√£o para mostrar/ocultar o menu de exporta√ß√£o
function mostrarMenuExportar() {
    const menu = document.getElementById("menuExportar");
    menu.style.display = menu.style.display === "block" ? "none" : "block";
}

// Fechar o menu se clicar fora dele
window.onclick = function (event) {
    const menu = document.getElementById("menuExportar");
    if (event.target !== menu && !event.target.matches('.exportar-botao')) {
        menu.style.display = "none";
    }
};

// Fun√ß√£o para exibir feedback visual
function exibirFeedback(mensagem) {
    const feedback = document.createElement("div");
    feedback.style.position = "fixed";
    feedback.style.bottom = "20px";
    feedback.style.right = "20px";
    feedback.style.backgroundColor = "#4CAF50";
    feedback.style.color = "white";
    feedback.style.padding = "10px 20px";
    feedback.style.borderRadius = "5px";
    feedback.style.boxShadow = "0 4px 8px rgba(0, 0, 0, 0.2)";
    feedback.style.zIndex = "1000";
    feedback.innerText = mensagem;
    document.body.appendChild(feedback);

    // Remover o feedback ap√≥s 3 segundos
    setTimeout(() => {
        feedback.remove();
    }, 3000);
}

// Fun√ß√µes de exporta√ß√£o com feedback
function exportarTXT() {
    const conteudo = document.getElementById("infoBomba").innerText;
    const blob = new Blob([conteudo], { type: "text/plain;charset=utf-8" });
    saveAs(blob, "catalogo_bombas.txt");
    exibirFeedback("Cat√°logo exportado como TXT com sucesso!");
}

function exportarPDF() {
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF();
    const conteudo = document.getElementById("infoBomba").innerText;
    doc.text(conteudo, 10, 10);
    doc.save("catalogo_bombas.pdf");
    exibirFeedback("Cat√°logo exportado como PDF com sucesso!");
}

function exportarWord() {
    const conteudo = document.getElementById("infoBomba").innerText;
    const blob = new Blob([conteudo], { type: "application/msword" });
    saveAs(blob, "catalogo_bombas.doc");
    exibirFeedback("Cat√°logo exportado como Word com sucesso!");
}

function exportarJPG() {
    html2canvas(document.body).then(canvas => {
        const imgData = canvas.toDataURL("image/jpeg");
        const link = document.createElement("a");
        link.href = imgData;
        link.download = "catalogo_bombas.jpg";
        link.click();
        exibirFeedback("Cat√°logo exportado como JPG com sucesso!");
    });
}
